<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content='no-cache'>
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <title>Noah Sundberg | Wordle</title>
        <link rel="icon" href="/assets/Images/NS.png" type="image/x-icon">
        <link rel="stylesheet" href="/assets/css/styles_wordle.css">
        <script src="/assets/js/papaparse.min.js"></script>
    </head>
    <body>
        <header>
            <p class="game-title">WORDLE</p>
            <div class="game-interaction">
                <img class="help-question-mark header-item" src="/assets/Images/help_mark.png" alt="Question mark for help with game">
            <button class="new-game header-item" id="new-game-btn">New Game</button>
            </div>
        </header>
        <div class="full-board-area">
            <section class="game-area">
                <div class="row-1 row">
                    <div class="letter row-1-letter letter-1"></div>
                    <div class="letter row-1-letter letter-2"></div>
                    <div class="letter row-1-letter letter-3"></div>
                    <div class="letter row-1-letter letter-4"></div>
                    <div class="letter row-1-letter letter-5"></div>
                </div>
                <div class="row-2 row">
                    <div class="letter row-2-letter letter-1"></div>
                    <div class="letter row-2-letter letter-2"></div>
                    <div class="letter row-2-letter letter-3"></div>
                    <div class="letter row-2-letter letter-4"></div>
                    <div class="letter row-2-letter letter-5"></div>
                </div>
                <div class="row-3 row">
                    <div class="letter row-3-letter letter-1"></div>
                    <div class="letter row-3-letter letter-2"></div>
                    <div class="letter row-3-letter letter-3"></div>
                    <div class="letter row-3-letter letter-4"></div>
                    <div class="letter row-3-letter letter-5"></div>
                </div>
                <div class="row-4 row">
                    <div class="letter row-4-letter letter-1"></div>
                    <div class="letter row-4-letter letter-2"></div>
                    <div class="letter row-4-letter letter-3"></div>
                    <div class="letter row-4-letter letter-4"></div>
                    <div class="letter row-4-letter letter-5"></div>
                </div>
                <div class="row-5 row">
                    <div class="letter row-5-letter letter-1"></div>
                    <div class="letter row-5-letter letter-2"></div>
                    <div class="letter row-5-letter letter-3"></div>
                    <div class="letter row-5-letter letter-4"></div>
                    <div class="letter row-5-letter letter-5"></div>
                </div>
                <div class="row-6 row">
                    <div class="letter row-6-letter letter-1"></div>
                    <div class="letter row-6-letter letter-2"></div>
                    <div class="letter row-6-letter letter-3"></div>
                    <div class="letter row-6-letter letter-4"></div>
                    <div class="letter row-6-letter letter-5"></div>
                </div>
            </section>
        </div>
        <footer>
            <div class="professional-link">
                <a href="/">Home</a>
                <a href="mailto:noahsundberg@gmail.com">Contact</a>
            </div>
            <div class="socials">
                <a href="https://www.linkedin.com/in/noahsundberg/" target="_blank">
                    <img src="/assets/Images/LinkedIn_logo_white.png" alt="LinkedIn Logo">
                </a>
                <a href="https://github.com/nrsundberg" target="_blank">
                    <img src="/assets/Images/GitHub_logo_white.png" alt="GitHub Logo">
                </a>
            </div>
        </footer>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript">
            let answers = ''
            let file = d3.csv("/assets/csv/answers.csv", (d) => {
                answers = d.columns
            })
            let words = ''
            let wordsFile = d3.csv("/assets/csv/words_dictionary.csv", (c) => {
                words = c.columns
            })
        </script>
        <script src="/assets/js/wordle.js"></script>
    </body>
</html>
